<!DOCTYPE html>
<html>
<head>
    <title>Add Crypto - Crypto Tracker</title>
    <link rel="stylesheet" href="../../styles/crypto.css">
    <link rel="stylesheet" href="../../styles/nav.css">
    <link rel="stylesheet" href="addCrypto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-chart-line"></i> Crypto Tracker
        </div>
        <ul class="nav-links">
            <li><a class="nav-link active" onclick="navigate('addCrypto')">
                <i class="fas fa-plus-circle"></i> Add Crypto
            </a></li>
            <li><a class="nav-link" onclick="navigate('dashboard')">
                <i class="fas fa-chart-bar"></i> Dashboard
            </a></li>
            <li><a class="nav-link" onclick="navigate('compare')">
                <i class="fas fa-balance-scale"></i> Compare
            </a></li>
        </ul>
    </nav>

    <div class="container">
        <h1><i class="fas fa-plus-circle"></i> Add New Crypto</h1>
        
        <div id="crypto-form" class="form-container">
            <form id="addCryptoForm">
                <div class="form-group">
                    <label for="cryptoName"><i class="fas fa-coins"></i> Crypto Name:</label>
                    <input type="text" id="cryptoName" name="cryptoName" required placeholder="e.g., Bitcoin">
                </div>
                <div class="form-group">
                    <label for="subreddit"><i class="fab fa-reddit"></i> Subreddit:</label>
                    <input type="text" id="subreddit" name="subreddit" required placeholder="e.g., bitcoin">
                </div>
                <div class="form-group">
                    <label for="twitterHashtag"><i class="fab fa-twitter"></i> Twitter Hashtag:</label>
                    <input type="text" id="twitterHashtag" name="twitterHashtag" required placeholder="e.g., #bitcoin">
                </div>
                <div class="form-group">
                    <label for="youtubeQuery"><i class="fab fa-youtube"></i> YouTube Query:</label>
                    <input type="text" id="youtubeQuery" name="youtubeQuery" required placeholder="e.g., bitcoin news">
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-save"></i> Save & View Dashboard
                </button>
            </form>
        </div>

        <div id="crypto-list" class="list-container">
            <h2><i class="fas fa-list"></i> Saved Cryptos (<span id="cryptoCount">0</span>/10)</h2>
            <button onclick="verifyStorage()" class="btn-verify">
                <i class="fas fa-check-circle"></i> Verify Storage
            </button>
            <div id="storageInfo" class="storage-info"></div>
            <div id="cryptoEntries"></div>
        </div>
    </div>

    <!-- Load scripts at the end of body -->
    <script>
        const { ipcRenderer } = require('electron');
        
        function navigate(page) {
            console.log('Navigation called:', page);
            ipcRenderer.send('navigate', page);
        }
    </script>
    <script src="../../utils/storage.js"></script>
    <script src="addCrypto.js"></script>
</body>
</html>
